name: Fetch NDVI

on:
  workflow_dispatch:  # manually trigger, or schedule with cron

jobs:
  run-fetch-ndvi:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout repo
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2️⃣ Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    # 3️⃣ Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install shapely google-cloud-storage requests numpy

    # 4️⃣ Set environment variables (GCS key)
    - name: Set environment variables
      run: |
        echo "GCS_SERVICE_ACCOUNT_JSON=${{ secrets.GCS_SERVICE_ACCOUNT_JSON }}" >> $GITHUB_ENV

    # 5️⃣ Run the fetch_ndvi.py script
    - name: Run fetch_ndvi.py
      run: python fetch_ndvi.py
