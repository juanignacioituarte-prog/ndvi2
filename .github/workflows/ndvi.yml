name: Daily NDVI Fetch

on:
  schedule:
    - cron: '0 2 * * *'  # daily at 02:00 UTC
  workflow_dispatch:     # manual run option

jobs:
  fetch-ndvi:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install requests google-cloud-storage

    - name: Run NDVI fetch
      env:
        SH_CONFIG_ID: ${{ secrets.SH_CONFIG_ID }}                  # Sentinel Hub Config ID
        GCS_BUCKET: ${{ secrets.GCS_BUCKET }}                     # GCS bucket name
        GCS_SERVICE_ACCOUNT_JSON: ${{ secrets.GCS_SERVICE_ACCOUNT_JSON }}  # service account JSON
      run: |
        python fetch_ndvi.py
