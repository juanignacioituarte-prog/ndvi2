name: Daily NDVI Fetch

on:
  schedule:
    - cron: '0 2 * * *'  # Every day at 2:00 UTC
  workflow_dispatch:     # Allows manual run

jobs:
  fetch-ndvi:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run NDVI fetch
      env:
        GCS_BUCKET: ${{ secrets.GCS_BUCKET }}  # Optional
        SH_CONFIG_ID: ${{ secrets.SH_CONFIG_ID }}
      run: |
        python fetch_ndvi.py
