name: NDVI Fetch (Sentinel Hub)

on:
  schedule:
    - cron: "0 22 * * *"   # runs daily at 22:00 UTC
  workflow_dispatch:       # allows manual run

jobs:
  fetch-ndvi:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests google-cloud-storage numpy

      # Write GCS service account JSON to a file (SAFE WAY)
      - name: Write GCS credentials
        run: |
          echo '${{ secrets.GCS_SERVICE_ACCOUNT_JSON }}' > gcs-key.json

      - name: Run NDVI fetch
        env:
          SH_CLIENT_ID: ${{ secrets.SH_CLIENT_ID }}
          SH_CLIENT_SECRET: ${{ secrets.SH_CLIENT_SECRET }}
          GCS_SERVICE_ACCOUNT_JSON: gcs-key.json
        run: |
          python fetch_ndvi.py
