name: Daily NDVI Sync

on:
  workflow_dispatch:
  schedule:
    - cron: '0 19 * * *'

jobs:
  run-sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install requests pandas
      - name: Run Fetch
        env:
          SH_CLIENT_ID: ${{ secrets.SH_CLIENT_ID }}
          SH_CLIENT_SECRET: ${{ secrets.SH_CLIENT_SECRET }}
        run: python fetch_ndvi.py
      - name: Commit CSV
        run: |
          git config --global user.name "FarmBot"
          git config --global user.email "bot@farm.com"
          git add paddocks_ndvi.csv
          git commit -m "Update NDVI data" || exit 0
          git push
